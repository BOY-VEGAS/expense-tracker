<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    #summary {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
    }
    #chart-container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Expense Tracker</h1>

  <form id="expense-form">
    <input type="number" id="amount" placeholder="Amount (â‚¦)" required>
    
    <!-- Autocomplete for categories -->
    <input type="text" id="category" placeholder="Category" list="categories" required>
    <datalist id="categories">
      <option value="Food">
      <option value="Transport">
      <option value="Shopping">
      <option value="Data">
      <option value="Other">
    </datalist>

    <input type="date" id="date" required>
    <button type="submit">Add Expense</button>
  </form>

  <div id="summary">Total: â‚¦0</div>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Amount (â‚¦)</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Pie Chart -->
  <div id="chart-container">
    <canvas id="expenseChart"></canvas>
  </div>

  <script>
    const form = document.getElementById("expense-form");
    const tableBody = document.querySelector("#expense-table tbody");
    const summary = document.getElementById("summary");
    const ctx = document.getElementById("expenseChart").getContext("2d");

    let total = 0;
    let categoryTotals = {};
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    // Setup chart
    const expenseChart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: [],
        datasets: [{
          label: "Expenses by Category",
          data: [],
          backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4caf50", "#9966ff"],
        }]
      }
    });

    // Function to render everything
    function render() {
      tableBody.innerHTML = "";
      total = 0;
      categoryTotals = {};

      expenses.forEach(exp => {
        // Add row
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>â‚¦${exp.amount.toFixed(2)}</td>
          <td>${exp.category}</td>
          <td>${exp.date}</td>
        `;
        tableBody.appendChild(row);

        // Update totals
        total += exp.amount;
        if (!categoryTotals[exp.category]) categoryTotals[exp.category] = 0;
        categoryTotals[exp.category] += exp.amount;
      });

      summary.textContent = `Total: â‚¦${total.toFixed(2)}`;

      // Update chart
      expenseChart.data.labels = Object.keys(categoryTotals);
      expenseChart.data.datasets[0].data = Object.values(categoryTotals);
      expenseChart.update();
    }

    // On form submit
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;

      expenses.push({ amount, category, date });
      localStorage.setItem("expenses", JSON.stringify(expenses));

      form.reset();
      render();
    });

    // Load saved data
    render();
  </script>
</body>
</html>
